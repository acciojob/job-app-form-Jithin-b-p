<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<div>
				<label for="name" id="#name"> Name</label>
				<input type="text" name="name" id="#name" required>
			</div>
			<br>
			<div>
				<label for="email" id="#email"> Email</label>
				<input type="email" name="email" id="#email" required>
			</div>
			<br>
			<div>
				<label for="gender"> Gender</label>
				<input type="radio" name="gender" id="#gender" required>Male</input>
				<input type="radio" name="gender" id="#gender" required>Female</input>
			</div>
			<br>
			<div>
				<label for="laptop"> Laptop Brands</label>
				<select name="laptop" id="#laptop">
					<option name="laptop" id="#laptop">Apple</option>
					<option name="laptop" id="#laptop">Asus</option>
					<option name="laptop" id="#laptop">HP</option>
				</select>
			</div>
			<br>
			<div>
				<label for="age"> Age</label>
				<input type="number" name="age" id="#age" required>
			</div>
			<br>
			<div>
				<label for="dob"> DOB</label>
				<input type="date" name="dob" id="#dob" required>
			</div>
			<br>
			<div>
				<label for="password"> Password</label>
				<input type="password" name="password" id="#password" required>
			</div>
			<br>
			<div>
				<label for="portfolio"> url</label>
				<input type="url" name="portfolio" id="#portfolio" required>
			</div>
			<br>
			<div>
				<input type="button" value="submit">
			</div>
			
		</div>
	</form>
	

</body>

</html>
